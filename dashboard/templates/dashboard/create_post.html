{% extends 'dashboard/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <div class="card">
      <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Title</label>
            </div>
            <div class="col-sm-8">
                   <input type="text" name="post_title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
       </div>



       <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
            <label for="exampleInputEmail1">Post Description</label>
            </div>
            <div class="col-sm-8">
                 <textarea name="post_description" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
            </div>
        </div>
       </div>


       <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
                <button type="submit" name="submit" class="btn btn-success">Save</button>
            </div>
        </div>
       </div>


      </form>
    </div>
    </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock content%}
